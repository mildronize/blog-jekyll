<div class="sidebar">
  <div class="sidebar-menu is-hidden-desktop">
    {% assign pages_list = site.pages %}
    {% for node in pages_list %}
    {% if node.title != null %}
    {% if node.add_menu != null %}

    <a class="" href="{{ site.baseurl }}{{ node.url }}">{{ node.title | downcase  }}</a>
    {% endif %}
    {% endif %}
    {% endfor %}
  </div>
  {% if page.toc == true %}
  <div class="sidebar-toc">
    <h4 class="sidebar-title"><a href="#{{ page.title }}">{{ page.title }}</a></h4>
    {% include toc.html html=content %}
  </div>
  {% endif %}
</div>


<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>

  $(document).ready(function () {

    // Check for click events on the navbar burger icon

    $(".navbar-burger").click(function () {

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      $(".sidebar-main").toggleClass("is-active");
      $(".navbar-burger").toggleClass("is-active");

    });

    $(".sidebar-toc ul li a").click(function () {
      if ($(window).width() < 970) {
        $(".sidebar-main").toggleClass("is-active");
        $(".navbar-burger").removeClass("is-active");
      }

    });
  });


</script>
