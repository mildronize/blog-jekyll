
{% assign pages_list = site.pages %}
{% for node in pages_list %}
    {% if node.title != null %}
        {% if node.add_menu != null %}
            <a class="navbar-item {% if page.url contains node.url %} navbar-item-active{% endif %}" href="{{ site.baseurl }}{{ node.url }}">
                {{ node.title | downcase  }}
            </a>
        {% endif %}
        {% endif %}
{% endfor %}
<a class="navbar-item {% if page.url contains 'blog' %} navbar-item-active{% endif %}" href="/blog">
    blog
</a>
