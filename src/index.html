--- 
layout: default 
title: Home 
---

<h2>Recent posts</h2>

<div class="box">
  <div class="content">

    <div class="columns">
      {% for post in site.posts limit:2 %}
      <div class="column">
        <div class="recent-posts" style='background-image: url({{ post.image }})'>

          <div class="recent-posts-overlay">
            <h2 class="recent-post is-size-4 is-size-3-desktop">
              <a href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title }}
              </a>
            </h2>
            <div class="recent-post is-size-6">{{ post.date | date_to_string }}</div>
          </div>
      
        </div>
    </div>
    {% endfor %}
  </div>
</div>
<hr>
